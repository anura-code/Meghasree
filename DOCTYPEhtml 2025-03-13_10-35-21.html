        }

            font-family: 'Handlee', cursive;
            background: #fefaf6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            color: #b35a37;
            transform: rotate(3deg);
            margin-bottom: 20px;
        }

        .message-box {
            font-size: 1.7rem;
            color: #6e3c3c;
            transform: rotate(-3deg);
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .floating-message {
            position: absolute;
            background: rgba(255, 248, 242, 0.95);
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.3rem;
            color: #cf1654;
            transition: all 0.5s ease-out;
            pointer-events: none;
            animation: messyBounce 0.3s ease-out;
        }

        @keyframes messyBounce {
            0% { transform: scale(0.8) rotate(5deg); opacity: 0; }
            100% { transform: scale(1) rotate(-5deg); opacity: 1; }
        }

        .button {
            background: #c47b5b;
            color: white;
            font-size: 1.3rem;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            transform: rotate(-4deg);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .hint {
            color: #7a4a3a;
            margin-top: 20px;
            font-size: 1.2rem;
            transform: rotate(3deg);
        }
    </style>
</head>

        function addRandomThought(event) {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();

            const newMessage = document.createElement('div');
            newMessage.className = 'floating-message';
            newMessage.textContent = loveThoughts[Math.floor(Math.random() * loveThoughts.length)];

            // Messy placement & random rotation
            newMessage.style.left = `${event.clientX - rect.left + (Math.random() * 40 - 20)}px`;
            newMessage.style.top = `${event.clientY - rect.top + (Math.random() * 40 - 20)}px`;
            newMessage.style.transform = `rotate(${Math.random() * 20 - 10}deg) scale(${0.9 + Math.random() * 0.3})`;

            document.body.appendChild(newMessage);

            setTimeout(() => {
                newMessage.style.opacity = "0";
                setTimeout(() => document.body.removeChild(newMessage), 1000);
